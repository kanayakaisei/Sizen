<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>MESH カウント表示</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding-top: 50px;
            background: #f0f8ff;
        }

        #count {
            font-size: 48px;
            color: #007acc;
        }
    </style>
</head>

<body>
    <h1>振られた回数</h1>
    <div id="count">0</div>
    <button id="resetBtn">リセット</button>

    <script>
        setInterval(() => {
            fetch("https://click.ecc.ac.jp/ecc/kkanaya/works/2/Sizen/php/request.txt")
                .then(response => response.text())
                .then(text => {
                    document.getElementById("count").textContent = text;
                })
                .catch(error => {
                    console.error("読み込みエラー:", error);
                });
        }, 100);

        document.getElementById("resetBtn").addEventListener("click", () => {
            fetch("https://click.ecc.ac.jp/ecc/kkanaya/works/2/Sizen/php/data.php", {
                method: "POST",
                body: new URLSearchParams({ intensity: 0 })
            });
        });    
    </script>
</body>

</html>
